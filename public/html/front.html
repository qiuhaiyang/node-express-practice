<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="/static/css/font.css" />
    <link rel="stylesheet" href="/static/css/weadmin.css" />


    <style>
        .layui-table-cell{
            display:table-cell;
            vertical-align: middle;
        }
        .layui-table-fixed{
            display: none;
        }
    </style>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">会员管理</a>
				<a href="javascript:;"> <cite>会员列表</cite></a>
			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>

<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            会员搜索：
            <div class="layui-inline">
                <input class="layui-input" placeholder="开始日" name="start" id="start" />
            </div>
            <div class="layui-inline">
                <input class="layui-input" placeholder="截止日" name="end" id="end" />
            </div>
            <div class="layui-inline">
                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="frontDelAll()">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)">
            <i class="layui-icon layui-icon-add-circle-fine"></i>添加
        </button>
        <span class="fr" style="line-height:40px">共有数据：88 条</span>
    </div>
    <table id="demo" lay-filter="test">

    </table>
</div>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script >
    layui.use(['table','jquery'], function(){
        var table = layui.table;
        var $ = layui.jquery



        window.frontDelAll = function(){
            let checked = document.getElementsByClassName('layui-form-checked')
            let headCheck = document.getElementsByClassName('layui-table-header')[0].getElementsByClassName('layui-form-checked')[0]
            let arr = []
            let checkArr = Array.from(checked)
            if(checkArr[0] == headCheck){
                checkArr.shift()
            }
            checkArr.forEach((item,i)=>{
                let id = $(item).parent().parent().parent().find('[data-field=id] > .layui-table-cell').html()
                arr.push(id)
            })
            console.log(arr)
        }
        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/admin/users/frontData' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {templet:'#checkbox',type:'checkbox'}
                ,{field: 'id', title: 'ID', fixed: 'left'}
                ,{field: 'username', title: '用户名'}
                ,{field: 'tel', title: '电话', sort: true}
                ,{field: 'mail', title: '邮箱'}
                ,{field: 'rolename', title: '角色名'}
                ,{field: 'headerImg', title: '头像',templet: '#titleTpl'}
            ]]
        });

    });


</script>
<script type="text/html" id="titleTpl">
    <img src="{{d.headerImg}}" alt="">
</script>
</body>
</html>
